<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c7a7b5a85e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/rice.css">
    <title>rice menu</title>
</head>

<body>
    <div class="topmenu">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <h1>foodlums</h1>
        <ul>
            <li><a href="http://127.0.0.1:5500/restaurant.html">home</a></li>
            <li><a href="http://127.0.0.1:5500/menu.html">menu</a></li>
            <li><a href="http://127.0.0.1:5500/about.html">about</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="first">
            <img src="/img/coke.png">
            <h1>coke  <span class="price">#250</span></h1>
            <p>zero coke at #200 <br> canned coke at #350 </p>
            <button class="button">
                <a href="#">order</a>
            </button>
        </div>
        <div class="second">
            <img src="/img/fanta.webp">
            <h1>fanta  <span class="price">#200</span></h1>
            <p>canned fanta at #400</p>
            <button class="button">
                <a href="#">order</a>
            </button>
        </div>
        <div class="third">
            <img src="/img/sprite.png">
            <h1>sprite <span class="price">#200</span></h1>
            <p>canned sprite at #400 </p>
            <button class="button">
                <a href="#">order</a>
            </button>
        </div>
        <div class="fourth">
            <img src="/img/pepsi.webp">
            <h1>pepsi <span class="price">#250</span></h1>
            <p>canned pepsi at #400 <br> 35cl pepsi at #150 </p>
            <button class="button">
                <a href="#">order</a>
            </button>
        </div>
        <div class="fifth">
            <img src="img/mirinda.jpg">
            <h1>mirinda <span class="price">#150</span></h1>
            <p>canned mirinda at #300 </p>
            <button class="button">
                <a href="#">order</a>
            </button>
        </div>
        <div class="sixth">
            <img src="/img/schwepps.png">
            <h1>schwepps <span class="price">#450</span></h1>
            <p>get different flavoured schwepps </p>
            <button class="button">
                <a href="#">order</a>
            </button>
        </div>
    </div>
</body>

</html>
